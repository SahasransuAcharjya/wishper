<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wishper - Login</title>
<style>
  :root {
    --bg-light: #FFFFFF;
    --text-light: #1B262C;
    --btn-light: #20C997;
    --bg-dark: #1A202C;
    --text-dark: #E2E8F0;
    --btn-dark: #2DD4BF;
  }
  body {
    margin: 0; height: 100vh;
    background-color: var(--bg-light);
    color: var(--text-light);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: background-color 0.4s, color 0.4s;
  }
  h2 {
    margin-bottom: 1rem;
  }
  form {
    display: flex;
    flex-direction: column;
    width: 280px;
  }
  input {
    padding: 10px;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }
  button {
    background-color: var(--btn-light);
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #17a673;
  }
  .error {
    color: red;
    font-size: 0.9rem;
    margin-bottom: 1rem;
    height: 1.2rem;
  }
  .dark-mode {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  .dark-mode button {
    background-color: var(--btn-dark);
  }
  .dark-mode button:hover {
    background-color: #27bfb7;
  }

  .mode-toggle {
    margin-top: 1rem;
    cursor: pointer;
    user-select: none;
    font-size: 0.9rem;
    color: inherit;
    text-align: center;
  }
</style>
</head>
<body>
  <h2>Wishper Login</h2>
  <div class="error" id="error-msg"></div>
  <form id="login-form">
    <input type="text" name="username" placeholder="Username" autocomplete="username" required />
    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required />
    <button type="submit">Login</button>
  </form>
  <div class="mode-toggle" id="mode-toggle">Switch to Dark Mode</div>

  <script>
    const dummyUsers = {
      "user1": "password123",
      "admin": "adminpass"
    };

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value;

      if(dummyUsers[username] && dummyUsers[username] === password) {
        errorMsg.textContent = "";
        // Redirect to chat page (simulate login success)
        window.location.href = "chat.html";
      } else {
        errorMsg.textContent = "Invalid username or password";
      }
    });

    // Light/Dark mode toggle logic
    let darkMode = false;
    modeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      if(darkMode) {
        body.classList.add('dark-mode');
        modeToggle.textContent = 'Switch to Light Mode';
      } else {
        body.classList.remove('dark-mode');
        modeToggle.textContent = 'Switch to Dark Mode';
      }
    });
  </script>
</body>
</html>
