<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wishper Chat</title>
<style>
  :root {
    --bg-light: #FFFFFF;
    --text-light: #1B262C;
    --bot-bg-light: #F1F3F5;
    --user-bg-light: #20C997;
    --user-text-light: #FFFFFF;
    --btn-light: #20C997;

    --bg-dark: #1A202C;
    --text-dark: #E2E8F0;
    --bot-bg-dark: #2D3748;
    --user-bg-dark: #2DD4BF;
    --user-text-dark: #1A202C;
    --btn-dark: #2DD4BF;
  }

  body {
    margin: 0;
    height: 100vh;
    background-color: var(--bg-light);
    color: var(--text-light);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    transition: background-color 0.4s, color 0.4s;
  }

  header {
    padding: 1rem;
    background-color: var(--btn-light);
    color: var(--user-text-light);
    text-align: center;
    font-weight: 700;
    font-size: 1.5rem;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem;
  }

  .chat-box {
    flex: 1;
    background-color: var(--bg-light);
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
  }

  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 20px;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .bot {
    background-color: var(--bot-bg-light);
    color: var(--text-light);
    align-self: flex-start;
  }

  .user {
    background-color: var(--user-bg-light);
    color: var(--user-text-light);
    align-self: flex-end;
  }

  #input-area {
    margin-top: 10px;
    display: flex;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 30px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button#send-btn {
    background-color: var(--btn-light);
    border: none;
    border-radius: 30px;
    padding: 0 20px;
    margin-left: 10px;
    color: var(--user-text-light);
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button#send-btn:hover {
    background-color: #17a673;
  }

  .dark-mode {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  .dark-mode header {
    background-color: var(--btn-dark);
    color: var(--user-text-dark);
  }

  .dark-mode .chat-box {
    background-color: var(--bg-dark);
    border-color: #444;
  }

  .dark-mode .bot {
    background-color: var(--bot-bg-dark);
    color: var(--text-dark);
  }

  .dark-mode .user {
    background-color: var(--user-bg-dark);
    color: var(--user-text-dark);
  }

  .dark-mode input[type="text"] {
    background-color: #2c3a52;
    border-color: #444;
    color: var(--text-dark);
  }

  .mode-toggle {
    margin: 10px 1rem;
    cursor: pointer;
    user-select: none;
    text-align: center;
    font-weight: 600;
  }
</style>
</head>
<body>
<header>Wishper Chatbot</header>

<main>
  <div class="chat-box" id="chat-box" aria-live="polite" aria-label="Chat messages"></div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>
  <div class="mode-toggle" id="mode-toggle">Switch to Dark Mode</div>
</main>

<script>
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('send-btn');
  const modeToggle = document.getElementById('mode-toggle');
  let darkMode = false;

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.className = `message ${sender}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    userInput.value = '';

    // Simulate response from backend via API call to /chat â€“ replace with your real API call
    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({message: text})
      });
      const data = await res.json();
      addMessage(data.reply || 'Sorry, no response.', 'bot');
    } catch(e) {
      addMessage('Error connecting to server.', 'bot');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  modeToggle.addEventListener('click', () => {
    darkMode = !darkMode;
    if(darkMode) {
      document.body.classList.add('dark-mode');
      modeToggle.textContent = 'Switch to Light Mode';
    } else {
      document.body.classList.remove('dark-mode');
      modeToggle.textContent = 'Switch to Dark Mode';
    }
  });

  // Optional: auto set dark mode based on user preference on load
  if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    darkMode = true;
    document.body.classList.add('dark-mode');
    modeToggle.textContent = 'Switch to Light Mode';
  }
</script>
</body>
</html>
